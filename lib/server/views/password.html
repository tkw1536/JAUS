<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{siteName}} - Update Password</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/!/!/lib/css/offcanvas.css" rel="stylesheet">
    <link href="/!/!/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <form class="form" action="/!/!/password" method="POST">
            <h2>Change Password</h2>
            
            {{#hasMessage}}
              <div class="alert alert-success" role="alert">{{message}}</div>
            {{/hasMessage}}
            {{#hasError}}
              <div class="alert alert-danger" role="alert">{{message}}</div>
            {{/hasError}}
            
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
          </form>
        </div>

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="alert alert-info" role="alert">
            Welcome, {{user.name}}!
          </div>
          <div class="list-group">
            <a href="/!/!/" class="list-group-item">Links</a>
            <a href="/!/!/password" class="list-group-item active">Change Password</a>
            {{#user.isAdmin}}
            <a href="/!/!/userman" class="list-group-item">User Manager</a>
            {{/user.isAdmin}}
            <a href="/!/!/logout" class="list-group-item">Logout</a>
          </div>
        </div>
      </div>

      <hr>

      <footer>
        <p>
          [{{siteName}}]
          -
          <a href="/!/about">About</a>
          -
          powered by <a href="https://github.com/tkw1536/JAUS" target="_blank">JAUS</a></p>
      </footer>
    </div>
  </body>
</html>
