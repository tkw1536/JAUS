<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{siteName}} - User Manager</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/!/!/lib/css/offcanvas.css" rel="stylesheet">
    <link href="/!/!/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <table class="table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Max Links</th>
                <th>Password</th>
                <th>Admin?</th>
                <th rowspan="2">Actions</th>
              </tr>
            </thead>
            <tbody>
              {{#users}}
              <tr>
                <form action="/!/!/userman/edit" method="POST">
                  <td>
                    <input type="text" class="form-control" name="name" placeholder="Username" readonly="readonly" value="{{name}}" />
                  </td>
                  <td>
                    <input type="number" min="0" class="form-control" name="maxLinks" value="{{maxLinks}}" />
                  </td>
                  <td>
                    <input type="password" name="password" class="form-control" placeholder="Password" />
                  </td>
                  <td>
                    <input type="checkbox" name="isAdmin" {{#isAdmin}}checked="checked"{{/isAdmin}}/>
                  </td>
                  <td>
                    <input type="hidden" name="id" value="{{name}}" />
                    <input type="submit" value="Update" class="btn btn-default"/>
                  </td>
                </form>
                <form action="/!/!/userman/delete" method="POST">
                  <td>
                    <input type="hidden" name="id" value="{{name}}" />
                    <input type="submit" value="Delete" class="btn btn-danger"/>
                  </td>
                </form>
              </tr>
              {{/users}}
              <tr>
                <form action="/!/!/userman/new" method="POST">
                  <td>
                    <input type="text" class="form-control" name="name" placeholder="Username" />
                  </td>
                  <td>
                    <input type="number" min="0" class="form-control" name="maxLinks" placeholder="Number of links" />
                  </td>
                  <td>
                    <input type="password" name="password" placeholder="Password" class="form-control" />
                  </td>
                  <td>
                    <input type="checkbox" name="isAdmin"  />
                  </td>
                  
                  <td rowspan="2">
                    <input type="submit" value="Create" class="btn btn-default"/>
                  </td>
                </form>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="alert alert-info" role="alert">
            Welcome, {{user.name}}!
          </div>
          <div class="list-group">
            <a href="/!/!/" class="list-group-item">Links</a>
            <a href="/!/!/password" class="list-group-item">Change Password</a>
            <a href="/!/!/userman" class="list-group-item active">User Manager</a>
            <a href="/!/!/logout" class="list-group-item">Logout</a>
          </div>
        </div>
      </div>

      <hr>

      <footer>
        <p>
          [{{siteName}}]
          -
          <a href="/!/about">About</a>
          -
          powered by <a href="https://github.com/tkw1536/JAUS" target="_blank">JAUS</a></p>
      </footer>
    </div>
  </body>
</html>
